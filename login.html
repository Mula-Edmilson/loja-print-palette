<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Login | Print Palette</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #111827; color: #d1d5db; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .form-input { background-color: #1f2937; border: 1px solid #374151; color: #d1d5db; transition: border-color 0.3s, box-shadow 0.3s; }
        .form-input:focus { border-color: #a78bfa; box-shadow: 0 0 0 3px rgba(167, 139, 250, 0.5); outline: none; }
        .glassmorphism { background: rgba(31, 41, 55, 0.6); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px); border: 1px solid rgba(55, 65, 81, 0.3); box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37); }
    </style>
</head>
<body>
    <div class="max-w-md w-full p-8 rounded-xl glassmorphism shadow-lg text-center">
        <h1 class="text-3xl font-bold text-gray-100 mb-6">Login</h1>
        <form id="login-form" class="space-y-4">
            <div>
                <input type="email" id="email" placeholder="Email" class="w-full form-input rounded-md p-3" required>
            </div>
            <div>
                <input type="password" id="password" placeholder="Password" class="w-full form-input rounded-md p-3" required>
            </div>
            <button type="submit" class="w-full bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 px-4 rounded-lg transition-colors">Entrar</button>
            <p id="error-message" class="text-red-400 mt-4 text-sm hidden">Erro: Email ou palavra-passe incorretos.</p>
        </form>
    </div>

    <script>
        // Configuração do Firebase - SUBSTITUA PELAS SUAS CHAVES
        const firebaseConfig = {
    apiKey: "AIzaSyATCk_k6qqFbtclEQgRmhxubUvAKDSaAS0",
    authDomain: "print-palette-loja.firebaseapp.com",
    projectId: "print-palette-loja",
    storageBucket: "print-palette-loja.firebasestorage.app",
    messagingSenderId: "157341958643",
    appId: "1:157341958643:web:7620ed6c773e9c59e65286"
};

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');
            errorMessage.classList.add('hidden');

            try {
                await auth.signInWithEmailAndPassword(email, password);
                window.location.href = 'admin.html';
            } catch (error) {
                errorMessage.classList.remove('hidden');
                console.error("Erro no Login:", error);
            }
        });
    </script>
</body>
</html>
