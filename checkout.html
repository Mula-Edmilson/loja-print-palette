<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Checkout | Print Palette</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #111827; color: #d1d5db; }
        .form-input { background-color: #1f2937; border: 1px solid #374151; color: #d1d5db; }
         .form-input::placeholder { color: #6b7280; }
    </style>
</head>
<body class="bg-gray-900">

    <div class="container mx-auto p-4 md:p-8">
        <header class="text-center mb-8">
            <a href="index.html" class="text-3xl font-bold text-purple-400">Print Palette</a>
            <h1 class="text-2xl font-semibold text-gray-100 mt-2">Finalizar Pedido</h1>
        </header>

        <div class="max-w-4xl mx-auto grid grid-cols-1 lg:grid-cols-2 gap-8">
            <div class="bg-gray-800 p-6 rounded-lg">
                <h2 class="text-xl font-bold mb-4 border-b border-gray-700 pb-3">Resumo do Pedido</h2>
                <div id="resumo-carrinho" class="space-y-3 mb-4">
                </div>
                <div class="border-t border-gray-700 pt-3">
                    <div class="flex justify-between items-center text-lg">
                        <span>Total:</span>
                        <span id="total-carrinho" class="font-bold text-purple-400">0.00 MT</span>
                    </div>
                </div>
            </div>

            <div class="bg-gray-800 p-6 rounded-lg">
                <h2 class="text-xl font-bold mb-4">Dados de Entrega</h2>
                <form id="checkout-form" class="space-y-4">
                    <input type="text" id="nome-cliente" placeholder="Seu Nome Completo" class="w-full p-3 rounded form-input" required>
                    <input type="tel" id="telefone-cliente" placeholder="Seu Contacto Telefónico" class="w-full p-3 rounded form-input" required>
                    <textarea id="morada-cliente" placeholder="Sua Morada e Ponto de Referência" rows="3" class="w-full p-3 rounded form-input" required></textarea>
                    <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 rounded-lg text-lg">
                        Enviar Pedido por WhatsApp
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        const WHATSAPP_NUMBER = "258873735009";
        const carrinho = JSON.parse(localStorage.getItem('carrinhoPrintPalette')) || [];
        
        document.addEventListener('DOMContentLoaded', () => {
            const resumoContainer = document.getElementById('resumo-carrinho');
            const totalEl = document.getElementById('total-carrinho');
            const form = document.getElementById('checkout-form');
            
            if (carrinho.length === 0) {
                resumoContainer.innerHTML = '<p class="text-gray-400">O seu carrinho está vazio. <a href="index.html" class="text-purple-400 underline">Voltar à loja</a>.</p>';
                if(form) form.classList.add('hidden');
                return;
            }

            let total = 0;
            resumoContainer.innerHTML = carrinho.map(item => {
                total += item.preco * item.quantidade;
                return `
                    <div class="flex justify-between items-center text-sm">
                        <span class="flex-1 pr-2">${item.quantidade}x ${item.nome}</span>
                        <span class="font-semibold">${(item.preco * item.quantidade).toFixed(2)} MT</span>
                    </div>
                `;
            }).join('');
            
            totalEl.textContent = `${total.toFixed(2)} MT`;
        });

        document.getElementById('checkout-form')?.addEventListener('submit', (e) => {
            e.preventDefault();
            const nome = document.getElementById('nome-cliente').value.trim();
            const telefone = document.getElementById('telefone-cliente').value.trim();
            const morada = document.getElementById('morada-cliente').value.trim();
            const total = carrinho.reduce((s, i) => s + i.preco * i.quantidade, 0);

            let msg = `*Novo pedido - Print Palette:*\n\n*Itens do Pedido:*\n`;
            carrinho.forEach(i => {
                msg += `• ${i.quantidade}x ${i.nome} - *${(i.preco * i.quantidade).toFixed(2)} MT*\n`;
            });
            msg += `\n*Total a Pagar: ${total.toFixed(2)} MT*\n\n*Dados de Entrega:*\n*Nome:* ${nome}\n*Telefone:* ${telefone}\n*Morada:* ${morada}`;
            
            const whatsappUrl = `https://wa.me/${WHATSAPP_NUMBER}?text=${encodeURIComponent(msg)}`;
            
            localStorage.removeItem('carrinhoPrintPalette');
            window.open(whatsappUrl, '_blank');
            
            alert("O seu pedido foi enviado! Será redirecionado para a página inicial.");
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
